name: Build and Release on version Tag

on:
  push:
    tags:
      - 'v*'  # Trigger on tags starting with 'v'

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [native, rpi-aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies
        run: |
          sudo apt-get update

          if [ "${{ matrix.arch }}" = "native" ]; then
            sudo apt-get install -y --no-install-recommends \
              build-essential \
              libv4l-dev \
              libusb-1.0-0-dev \
              libudev-dev
          elif [ "${{ matrix.arch }}" = "rpi-aarch64" ]; then
            sudo dpkg --add-architecture arm64

            # Force the runner's default Ubuntu sources to amd64 only (deb822 format on 24.04 runners)
            if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
              sudo awk '
                BEGIN { in=0 }
                /^Types:/ { in=1 }
                in && /^Architectures:/ { hasArch=1 }
                in && /^$/ {
                  if ( !hasArch ) print "Architectures: amd64"
                  in=0; hasArch=0
                }
                { print }
                END {
                  if ( in && !hasArch ) print "Architectures: amd64"
                }
              ' /etc/apt/sources.list.d/ubuntu.sources | sudo tee /etc/apt/sources.list.d/ubuntu.sources.new > /dev/null
              sudo mv /etc/apt/sources.list.d/ubuntu.sources.new /etc/apt/sources.list.d/ubuntu.sources
            fi

            # Add arm64 repos via ubuntu-ports
            printf '%s\n' \
              'Types: deb' \
              'URIs: http://ports.ubuntu.com/ubuntu-ports' \
              'Suites: noble noble-updates noble-security noble-backports' \
              'Components: main universe restricted multiverse' \
              'Architectures: arm64' \
              'Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg' \
              | sudo tee /etc/apt/sources.list.d/ubuntu-ports-arm64.sources > /dev/null

            sudo apt-get update

            sudo apt-get install -y --no-install-recommends \
              build-essential \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              pkg-config \
              libusb-1.0-0-dev:arm64 \
              libudev-dev:arm64 \
              libv4l-dev:arm64
          fi

      - name: Configure project
        run: |
          if [ "${{ matrix.arch }}" = "native" ]; then
            cmake --preset=default
          elif [ "${{ matrix.arch }}" = "rpi-aarch64" ]; then
            cmake --preset=rpi-aarch64
          fi

      - name: Build and package
        run: |
          if [ "${{ matrix.arch }}" = "native" ]; then
            cmake --build --preset=default --target package
          elif [ "${{ matrix.arch }}" = "rpi-aarch64" ]; then
            cmake --build --preset=rpi-aarch64 --target package
          fi

      - name: Find generated tarball
        id: find-tarball
        run: |
          FILE=$(find ./distrib -name "*.tar.gz" | head -n 1)
          ARCH_SUFFIX=${{ matrix.arch }}
          ARCH_TARBALL="${FILE%.tar.gz}-${ARCH_SUFFIX}.tar.gz"
          mv "$FILE" "$ARCH_TARBALL"
          echo "tarball=$ARCH_TARBALL" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-tarball
          path: ${{ steps.find-tarball.outputs.tarball }}

  release:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ./artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
